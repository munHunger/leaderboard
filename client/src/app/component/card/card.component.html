<div class="card" [ngClass]="{ large: large, small: small }">
  <div class="avatar" [ngStyle]="{'background-image': 'url(' + model.avatar + ')'}"></div>
  <div class="title">{{ model.name }}</div>
  <div class="owner">{{ model.owner }}</div>
  <div class="score">
    <span class="result">
      <span class="outcome"
        >{{ model.score }}</span
      >
    </span>
    <span class="plays">
      <span class="outcome"
        >{{ model.plays }}</span
      >
    </span>
  </div>
</div>
